<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Mini JavaScript Quiz</title>
</head>

<body>
    <!-- Top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">JS Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg light text-center">
        <div class="container lead">
            <p>
                You are <span class="text-primary display-4 p-3">0%</span> correct
            </p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                Answer the following JavaScript questions...
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            1. What is a callback function in JavaScript?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked />
                            <label for="" class="form-check label">
                  A callback is a function that is to be executed after another
                  function has finished executing.</label
                >
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B" />
                <label for="" class="form-check label">
                  Any function that is executed on the top of the stack is a
                  callback function.</label
                >
              </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">
                2. What is a closure in JavaScript?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label for="" class="form-check label">
                  A closure is the combination of a function bundled
                  together.Closure gives you access to an outer function's scope
                  from an inner function.</label
                >
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B" />
                <label for="" class="form-check label">
                  A closure is a function that has access to the window
                  object.</label
                >
              </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">
                3. What are object literals in JavaScript?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked />
                <label for="" class="form-check label">
                  A JavaScript object literal is a comma-separated list of
                  name-value pairs wrapped in curly braces.</label
                >
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B" />
                <label for="" class="form-check label">
                  Object literals in JavaScript are ordered collection of
                  unrelated data.</label
                >
              </div>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">
                4. What are JavaScript Data Types?
              </p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked />
                <label for="" class="form-check label">
                  There are six basic data types in JavaScript which can be
                  divided into three main categories: primitive, composite, and
                  special data types. String, Number, and Boolean are primitive
                  data types. Object, Array, and Function.
                </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B" />
                            <label for="" class="form-check label">
                  Data types in JavaScript are only numbers, strings, boolean
                  and functions.</label
                >
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-light" />
            </div>
          </form>
        </h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
